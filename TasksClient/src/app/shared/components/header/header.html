<header class="main-header">
    <div class="header-left">
        <span class="logo">Task Manager</span>
        
        @if (isLoggedIn()) {
        <nav class="nav-links">
            <a routerLink="/projects" routerLinkActive="active">驻专拽</a>
            <a routerLink="/teams" routerLinkActive="active">爪转</a>
        </nav>
        }
    </div>

    @if (isLoggedIn()) {
    <div class="header-right">
        <div class="user-info">
            <span class="user-name"> {{ userName() }}</span>
            <button class="logout-btn" (click)="onLogout()" title="转转拽转">
                 转转拽转
            </button>
        </div>
    </div>
    }
</header>
