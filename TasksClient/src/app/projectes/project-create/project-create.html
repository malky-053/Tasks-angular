<div class="modal-overlay" (click)="cancel.emit()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <h3>יצירת פרויקט חדש</h3>
        <input [ngModel]="projectName()" (ngModelChange)="projectName.set($event)" placeholder="שם הפרויקט"
            [disabled]="isSaving()" />
        <div class="actions">
            <button (click)="cancel.emit()">ביטול</button>
            <button (click)="save()" [disabled]="!projectName().trim() || isSaving()">
                {{ isSaving() ? 'שומר...' : 'שמור פרויקט' }}
            </button>
        </div>
    </div>
</div>
