<div class="teams-container">
    <div class="header">
        <h1>爪转 砖</h1>
        <button class="btn-create" (click)="openCreateModal()">
            + 爪转 砖
        </button>
    </div>

    <div class="search-container">
        <input type="text" placeholder=" 驻砖 爪转..." [(ngModel)]="searchQuery" class="search-input">
    </div>

    @if (isLoading()) {
    <div class="loader">注 爪转...</div>
    } @else {
    <div class="teams-grid">
        @for (team of filteredTeams(); track team.id) {
        <div class="team-card">
            <div class="team-icon">{{ team.name.charAt(0).toUpperCase() }}</div>
            <h3>{{ team.name }}</h3>
            <p>{{ team.members_count || 0 }} 专</p>
            <button (click)="viewProjects(team.id||0)">爪驻 驻专拽</button>
        </div>
        } @empty {
        <div class="empty-state">
            <p>注  爪专驻转 祝 爪转.</p>
            <button (click)="openCreateModal()">爪专 转 爪转 专砖 砖!</button>
        </div>
        }
    </div>
    }

    @if (showModal()) {
    <div class="modal-overlay" (click)="closeModal()">
        <div class="modal-content" (click)="$event.stopPropagation()">
            <div class="modal-header">
                <h2>爪专转 爪转 砖</h2>
                <button class="btn-close" (click)="closeModal()"></button>
            </div>
            <app-team-create (teamCreated)="onTeamCreated()" (cancel)="closeModal()">
            </app-team-create>
        </div>
    </div>
    }
</div>
